<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>H√ÅI L·ªòC ƒê·∫¶U XU√ÇN - CAQ</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background: #b30000; color: #ffd700; font-family: sans-serif; 
            margin: 0; padding: 0; overflow-x: hidden; text-align: center;
        }

        /* ƒêI·ªÄU CH·ªàNH H√åNH CON NG·ª∞A: Hi·ªán r√µ b√™n d∆∞·ªõi v√≤ng quay */
        .horse-footer {
            width: 300%; 
            max-width: 450px; 
            margin: 15px auto; /* T·∫°o kho·∫£ng c√°ch v·ªõi v√≤ng quay */
            display: block;
            position: relative;
            z-index: 1;
        }

        .decor-top { position: absolute; width: 100%; top: 5px; display: flex; justify-content: space-between; padding: 0 15px; box-sizing: border-box; z-index: 10; }
        .lantern { font-size: 35px; animation: swing 3s ease-in-out infinite; transform-origin: top center; }
        @keyframes swing { 0%, 100% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } }

        .logo-box { width: 100%; margin: 15px 0; display: flex; justify-content: center; position: relative; z-index: 10; }
        .logo-box img { width: 70px; height: auto; }

        .title { font-size: 1.5rem; margin: 10px 0; text-transform: uppercase; text-shadow: 2px 2px 4px #000; }

        .form-box { 
            background: rgba(0, 0, 0, 0.5); padding: 15px; border-radius: 12px; 
            margin: 0 auto; width: 85%; max-width: 320px; border: 2px solid #ffd700;
        }
        input { width: 90%; padding: 12px; margin: 6px 0; border-radius: 8px; border: none; font-size: 16px; text-align: center; }
        #btn { 
            background: linear-gradient(#ffd700, #ff8c00); color: #8b0000;
            padding: 14px; border: none; font-weight: bold; border-radius: 25px; 
            width: 100%; font-size: 1.1rem; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 0 #8a6d00;
        }

        .wheel-wrap { position: relative; width: 300px; height: 300px; margin: 25px auto; }
        #canvas { border-radius: 50%; border: 8px solid #ffd700; transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1); background: #fff; }
        .pointer { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 35px solid #ffd700; z-index: 10; }

        .mai { position: fixed; top: -10%; z-index: 999; animation: fall linear infinite; color: #ffd700; font-size: 20px; pointer-events: none; }
        @keyframes fall { 0% { top: -10%; transform: rotate(0deg); } 100% { top: 110%; transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="decor-top"><div class="lantern">üèÆ</div><div class="lantern">üèÆ</div></div>

    <div class="logo-box">
        <img src="https://i.postimg.cc/DzyTW14T/logofinal.png" alt="Logo">
    </div>

    <h2 class="title">üßß H√ÅI L·ªòC ƒê·∫¶U XU√ÇN üßß</h2>
    
    <div class="form-box">
        <input type="text" id="name" placeholder="H·ªç v√† t√™n">
        <input type="tel" id="phone" placeholder="S·ªë ƒëi·ªán tho·∫°i">
        <button id="btn" onclick="spinNow()">QUAY L·∫§Y L·ªòC</button>
    </div>

    <div class="wheel-wrap">
        <div class="pointer"></div>
        <canvas id="canvas" width="300" height="300"></canvas>
    </div>

    <img src="https://i.postimg.cc/05VZTFXh/ngua.png" class="horse-footer" alt="Ng·ª±a Gi√°p Ng·ªç" onerror="this.style.display='none'">

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbydNILTTJrE-WfLgN0pYe4pNnWPXJcpUCjWnl5RdVDkx9ZEu6FGfVvlW-eFwsN-WOlCeA/exec';
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const prizes = ["Voucher 6%", "Voucher 8%", "Voucher 10%", "Voucher 15%", "1 TH√ôNG TPD CONTROL"];
    const colors = ["#d32f2f", "#ffd700", "#d32f2f", "#ffd700", "#ffffff"];

    // Hi·ªáu ·ª©ng hoa mai
    function createMai() {
        const m = document.createElement('div');
        m.className = 'mai'; m.innerHTML = 'üå∏';
        m.style.left = Math.random() * 100 + 'vw';
        const duration = Math.random() * 3 + 4;
        m.style.animationDuration = duration + 's';
        document.body.appendChild(m);
        setTimeout(() => { m.remove(); }, duration * 1000);
    }
    setInterval(createMai, 500);

    function draw() {
        const slice = (Math.PI * 2) / prizes.length;
        for(let i=0; i<prizes.length; i++){
            ctx.beginPath(); ctx.fillStyle = colors[i]; ctx.moveTo(150,150);
            ctx.arc(150,150,150, i*slice, (i+1)*slice); ctx.fill();
            ctx.save(); ctx.translate(150,150); ctx.rotate(i*slice + slice/2);
            ctx.font = "22px Arial"; ctx.fillText("üßß", 100, -10);
            ctx.fillStyle = (colors[i]=="#d32f2f") ? "#fff" : "#b30000";
            ctx.font = "bold 13px Arial"; ctx.textAlign = "center";
            ctx.fillText(prizes[i], 100, 15); ctx.restore();
        }
    }
    draw();

    function spinNow() {
        const n = document.getElementById('name').value.trim();
        const p = document.getElementById('phone').value.trim();
        if(!n || p.length < 10) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");
        if(localStorage.getItem('quay_' + p)) return alert("S·ªë n√†y ƒë√£ tham gia!");

        document.getElementById('btn').disabled = true;
        const rot = 3600 + Math.random() * 3600;
        canvas.style.transform = `rotate(${rot}deg)`;

        setTimeout(() => {
            const actualDeg = rot % 360;
            const idx = Math.floor((360 - actualDeg + 270) % 360 / (360/prizes.length));
            const prize = prizes[idx];
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 } });
            fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ ten: n, sdt: p, qua: prize }) });
            localStorage.setItem('quay_' + p, 'true');
            setTimeout(() => { alert("CH√öC M·ª™NG! B·∫°n nh·∫≠n ƒë∆∞·ª£c: " + prize); location.reload(); }, 1000);
        }, 5000);
    }
</script>
</body>

</html>
